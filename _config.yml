defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false      
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      share: false
      comments: false      
      author_profile: false
      toc: true
      toc_sticky: true      
  # _samples
  - scope:
      path: ""
      type: samples
    values:
      layout: single
      read_time: false
      share: false
      comments: false      
      author_profile: false
      toc: true
      toc_sticky: true      
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
